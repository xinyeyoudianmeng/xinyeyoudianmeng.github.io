    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 核心元素获取
            const form = document.getElementById('phq9-form');
            const questionArea = document.getElementById('question-area');
            const resultArea = document.getElementById('result-area');
            const progressBar = document.querySelector('.progress-bar');
            const totalScoreEl = document.getElementById('total-score');
            const depressionLevelEl = document.getElementById('depression-level');
            const resultAnalysisEl = document.getElementById('result-analysis');
            const restartBtn = document.getElementById('restart-btn');
            const exportTextBtn = document.getElementById('export-text-btn');
            const exportImageBtn = document.getElementById('export-image-btn');

            // 存储结果数据（供导出使用）
            let resultData = {};

            // 监听选项选择，更新进度条（修复了多余的闭合大括号错误）
            const radioInputs = document.querySelectorAll('input[type="radio"]');
            radioInputs.forEach(input => {
                input.addEventListener('change', function() {
                    let answeredCount = 0;
                    for (let i = 1; i <= 9; i++) {
                        if (document.querySelector(`input[name="q${i}"]:checked`)) {
                            answeredCount++;
                        }
                    }
                    // 计算进度条百分比（修复了之前多算1的错误）
                    progressBar.style.width = `${(answeredCount / 9) * 100}%`;
                });
            });

            // 表单提交逻辑
            form.addEventListener('submit', function(e) {
                // 阻止表单默认提交行为
                e.preventDefault();
                
                // 先校验所有选项是否都已选择
                let isAllAnswered = true;
                for (let i = 1; i <= 9; i++) {
                    if (!document.querySelector(`input[name="q${i}"]:checked`)) {
                        isAllAnswered = false;
                        break;
                    }
                }

                // 如果有未回答的题目，提示用户
                if (!isAllAnswered) {
                    alert('请完成所有9道题的作答后再提交！');
                    return;
                }
                
                // 计算总分
                let totalScore = 0;
                for (let i = 1; i <= 9; i++) {
                    const selected = document.querySelector(`input[name="q${i}"]:checked`);
                    if (selected) {
                        totalScore += parseInt(selected.value);
                    }
                }

                // 隐藏答题区，显示结果区
                questionArea.classList.add('hidden');
                resultArea.classList.remove('hidden');

                // 填充结果数据
                totalScoreEl.textContent = totalScore;
                let level, analysis;

                // PHQ-9官方评分标准
                if (totalScore <= 4) {
                    level = '无抑郁症状';
                    analysis = '您目前无明显抑郁症状，情绪状态良好。建议保持健康的生活方式，规律作息、适度运动，持续关注自身心理状态，遇到压力及时调节。';
                } else if (totalScore <= 9) {
                    level = '轻度抑郁';
                    analysis = '您可能存在轻度抑郁症状，可能表现为偶尔的情绪低落、兴趣减退、睡眠轻微波动等。建议增加户外活动和社交互动，与亲友分享感受，学习放松技巧（如深呼吸、冥想），若症状持续超过1个月，可寻求心理咨询。';
                } else if (totalScore <= 14) {
                    level = '中度抑郁';
                    analysis = '您可能存在中度抑郁症状，已开始影响日常生活、工作或学习，表现为持续情绪低落、睡眠/食欲明显变化、疲劳感明显、注意力下降等。建议尽快联系心理咨询师或精神科医生进行专业评估，制定个性化干预方案，避免症状进一步加重。';
                } else if (totalScore <= 19) {
                    level = '中重度抑郁';
                    analysis = '您可能存在中重度抑郁症状，明显影响生活功能，表现为强烈的情绪低落、几乎完全失去兴趣、睡眠/食欲严重紊乱、自卑自责、注意力严重受损等。强烈建议立即寻求精神科医生帮助，可能需要心理治疗结合药物干预，同时告知亲友自身状态，寻求身边人的支持与陪伴。';
                } else {
                    level = '重度抑郁';
                    analysis = '您可能存在重度抑郁症状，属于高危状态，可能表现为极度情绪低落、完全丧失生活兴趣、睡眠/饮食严重异常、有自杀念头或自伤倾向等。请立即联系精神科医生或前往医院就诊，必要时寻求紧急医疗帮助，确保自身安全。建议身边有人陪同，避免独处，尽快接受专业治疗。';
                }

                depressionLevelEl.textContent = level;
                resultAnalysisEl.textContent = analysis;

                // 存储结果数据（供导出）
                resultData = {
                    score: totalScore,
                    level: level,
                    analysis: analysis,
                    date: new Date().toLocaleString() // 记录测评时间
                };
            });

            // 重新测评逻辑
            restartBtn.addEventListener('click', function() {
                form.reset();
                progressBar.style.width = '0%';
                resultArea.classList.add('hidden');
                questionArea.classList.remove('hidden');
                resultData = {}; // 重置结果数据
            });

            // 导出文本报告
            exportTextBtn.addEventListener('click', function() {
                if (!resultData.score) return alert('暂无测评结果，请先完成测评');

                // 构建文本内容
                const textContent = `
PHQ-9抑郁症自测报告
====================
测评时间：${resultData.date}
总得分：${resultData.score} / 27分
抑郁程度：${resultData.level}
结果分析：
${resultData.analysis}

重要提示：
1. 本报告基于PHQ-9国际标准量表生成，仅供参考，不构成医疗诊断；
2. 若症状持续或加重，请及时寻求专业医疗帮助；
3. 建议妥善保存报告，便于后续咨询医生时提供参考。
                `.trim();

                // 创建文本文件并下载
                const blob = new Blob([textContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `PHQ9测评报告_${resultData.date.replace(/[:/]/g, '-')}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert('文本报告导出成功！');
            });

            // 导出结果截图
            exportImageBtn.addEventListener('click', function() {
                if (!resultData.score) return alert('暂无测评结果，请先完成测评');

                // 目标截图元素（结果区域）
                const targetElement = document.getElementById('result-area');
                
                // 截图配置
                html2canvas(targetElement, {
                    scale: 2, // 提高清晰度
                    useCORS: true,
                    logging: false
                }).then(canvas => {
                    // 转换为图片URL并下载
                    const imgUrl = canvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = imgUrl;
                    a.download = `PHQ9测评结果_${resultData.date.replace(/[:/]/g, '-')}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    alert('结果截图导出成功！');
                }).catch(err => {
                    console.error('截图失败：', err);
                    alert('截图导出失败，请刷新页面重试');
                });
            });
        });
    </script>
</body>
</html>
